{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GENO</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/roboicons.css' %}">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Istok+Web">
    <style type="text/css">
        
        
        
        body{
            font-family: istok web;
            color: darkgray;
        }
        
        #header{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        #logo{
            height: 50px;
            
        }
        #logo img{
            height: 100%;
        }
        
        #container{
            max-width: 960px;
            margin: 0 auto;
            margin-top: 20px;
        }
    
    
        #mainMenu #userinfo{
            
            display: flex;
            flex-flow: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            
        }
        
        #mainMenu #buttonBar{
            
            text-align: center;
            
        }
        #mainMenu input{
            height: 35px;
            padding-right: 20px;
            vertical-align: middle;
        }
        
        button{
                background-color: #dfdedd;
                border: none;
                padding: 8px;
                
        }
        
        .orange{
            background-color: #f0ad4e;
        }
        
        div{
            margin-bottom: 5px;
            
        }
        
        #submenu{
            margin-bottom: 30px;
        }
        
        #submenu #firstLine{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            
        }
        
        #submenu #secondLine{
            background-color: #dfdedd;
            padding: 10px;
            min-height: 180px;
        }
        
        .bigOrangeText{
           color: #f0ad4e;
            font-size: 25px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .smallOrangeText{
            color: #f0ad4e;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
       
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    
    <div id="container">
    
        <div id="header">
            <div id="logo">
                <img src="https://www.dzbank.de/content/dzbank_de/de/_jcr_content/I18nCommons/logo.img.png/1469815570754.png"/>
            </div>
            
            <div id="mainMenu">
                
                <div class="" id="userinfo">
                    <div>Das Derivateportal der DZ BANK</div>
                    <div>
                        <span class="text-info" style="padding-right: 10px; border-right: 1px solid rgb(49,112,143)"> &#9734; Merkzettel</span>
                        <span class="text-info" style="padding-left: 10px"><i class="fa fa-user-o" style="margin-right:5px"></i>Alexander</span></div>
                </div>
                
                
                <div id="buttonBar">
                    <button class="">Produkte</button>
                    <button class="">MÃ¤rkte</button>
                    <button class="">News</button>
                    <button class="">Magazin</button>
                    <button class="orange">Mein Portfolio</button>
                    <input  type="text" placeholder="Produkt / ISIN" width="20px"/><i style="margin-left:-20px" class="fa fa-search"></i>
                </div>
                
            </div>

        </div>
        
        <div id="submenu">
            <div id="firstLine">
                <div class="bigOrangeText">Depotcheck</div>
                <div>
                    <button class="" onclick="window.location.href='/allocation'">ALLOKATION</button>
                    <button class="" onclick="window.location.href='/stresstest'">STRESS TESTS</button>
                    <button class="" onclick="window.location.href='/ec'">EFFIZIENSKURVE</button>
                    <button class="" onclick="window.location.href='/performance'">PERFORMANCEVERGLEICH</button>
                    <button class="" onclick="window.location.href='/simulation'">SIMULATION</button>
                    
                
                </div>
            </div>
            <div id="secondLine">
                {% block infotext%} {% endblock%}
            </div>
            
            <script>
            
            </script>
        
        </div>
        
        {% block body %}{% endblock %}
        
    </div>
    

    <script type="text/javascript" src="{% static 'vendor/js-cookie/src/js.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/highcharts/highstock.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
