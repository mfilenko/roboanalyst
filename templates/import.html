{% extends "base.html" %}

{% block js %}
<script type="text/javascript">
    $(function(){
        $.getJSON('{% url "d_chart1" %}').done(function(d) {


            Highcharts.chart('chart', {

                title: {
                    text: 'Solar Employment Growth by Sector, 2010-2016'
                },

                subtitle: {
                    text: 'Source: thesolarfoundation.com'
                },

                yAxis: {
                    title: {
                        text: 'Number of Employees'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                plotOptions: {
                    series: {
                        pointStart: 2010
                    }
                },
                series: d
            });
        })

    });
</script>
{% endblock %}
