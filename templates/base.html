{% load compile_static %}
{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GENO</title>
    <link rel="stylesheet" href="{% static 'less/main.less' %}|compile" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <script type="text/javascript" src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/highcharts/highstock.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
